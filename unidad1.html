<H1>UNIDAD 1 </H1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    PRACTICA 1
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">PRACTICA #1</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="imagenaudio.jpg"
                 width="400"
                 height="341">
            
                <audio id="musica" src="LOVER IS A DAY (slowed + reverb).mp3"></audio>
                <div>
                        <button onclick="document.getElementById('musica').play()">Play</button>
                        <button onclick="document.getElementById('musica').pause()">Pausa</button>
                        <button onclick="document.getElementById('musica').volume+=0.1">Volumen +</button>
                        <button onclick="document.getElementById('musica').volume-=0.1">Volumen -</button>
                </div> 
            </body>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#practica2">
    PRACTICA 2
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="practica2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="practica2">PRACTICA #2</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <video widht="320" height="240" id="videos">
            <source src="WhatsApp Video 2021-06-19 at 11.01.18 AM.mp4" type="video/mp4">
            </video>
            <div>
            <button onclick="playPause()">REPRODUCIR/PAUSAR</button>
            <button onclick="stop()">DETENER</button>
            <button onclick="skip(-10)">RETROCEDER</button>
            <button onclick="skip(10)">ADELANTAR</button>
            </div>
            
            </body>
            <script type="text/javascript">
            var ReproductorVideo= document.getElementById('videos');
            function playPause(){
                if (ReproductorVideo.pause)
                ReproductorVideo.play();
            
                else ReproductorVideo.pause();
            }
            function stop(){
                ReproductorVideo.pause();
                ReproductorVideo.currentTime = 0;
            }
            function skip(value){
                ReproductorVideo.currentTime += value;
            }
            
            </script>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
        </div>
      </div>
    </div>
  </div>
